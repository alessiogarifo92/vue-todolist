<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Esercizio to do list</title>
  </head>
  <body>

    <div id="app">

      <header>
        <h1>Make your ToDo list</h1>
      </header>

      <main>
        <div id="inserisci">
          <!-- creo input dove inserire ogni volta nuovo elemento da assegnare ad addElement -->
          <!-- inserito keyup.enter per inserire elemento direttamente con invio -->
          <input type="text" name="" value="" placeholder="Aggiungi alla tua lista" v-model = "addElement" @keyup.enter="addItem">
          <!-- bottono submit con funzione click per add item alla lista  -->
          <button type="submit" name="button" @click="addItem">Aggiungi</button>
        </div>

        <ol>
          <!-- creo primo elemento lista a cui daro v-for per ricreare tanti elementi quanti saranno in lista dopodiche inserisco {{items}} per dare ad ogni li un singolo item di lista(se aggingevo {{lista}} continuava ogni volta ad aggiornare e dare tutti elementi array) -->
          <!-- aggiunto span X; con click sopra rimuovi i selezioneato(senza (i) avrebbe rimosso sempre il primo elemento della lista)  -->
          <li v-for = "(items,i) in lista">{{items}} <i class="fas fa-times-circle" @click="removeElement(i)"></i></li>
        </ol>
        <!-- aggiungo classe active se lista vuota -->
        <h2 :class="{'active': lista == ''}">Non hai niente da fare per oggi!</h2>
      </main>

    </div>

<script type="text/javascript" src="js/script.js">

</script>

  </body>
</html>
